# Spring boot application
spring.application.name = dubbo-controller
server.port = 8080
management.server.port = 8081

# DemoService service version
demo.service.version = 1.0.0


# Dubbo Config properties
## ApplicationConfig Bean
spring.dubbo.application.id = controller
spring.dubbo.application.name = dubbo-controller

## ProtocolConfig Bean
spring.dubbo.protocol.id = dubbo
spring.dubbo.protocol.name = dubbo
spring.dubbo.protocol.port = 20880

spring.dubbo.registry.address=zookeeper://zkserver:2181
spring.dubbo.consumer.check=false